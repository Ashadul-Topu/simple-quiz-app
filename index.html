<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main class="quiz-app-body">
    <h1>Quiz App</h1>

    <div class="quiz-questions" id="quiz-questions">
        <h3 class="question">which one is not programming language? </h3>
        <div class="all-answer">

            <div class="select-answer">
                <input type="radio" value="a" id="op1" name="option">
                <label for="op1"> HTML  </label>
            </div>

            <div class="select-answer">
                <input type="radio" value="b" id="op2" name="option">
                <label for="op2"> JavaScript</label>
            </div>

            <div class="select-answer">
                <input type="radio" value="c" id="op3" name="option">
                <label for="op3"> Java</label>
            </div>

            <div class="select-answer">
                <input type="radio" value="d" id="op4" name="option">
                <label for="op4"> Python</label>
            </div>

            <!-- <div class="select-answer">
                <input type="radio" value="e" id="op5" name="option">
                <label for="op5"> C++</label>
            </div> -->
            <button class="btn" id="submit-question" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
</main>

    <script src="main.js"></script>
</body>
</html>
